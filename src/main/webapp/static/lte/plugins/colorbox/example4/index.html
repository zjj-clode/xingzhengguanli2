<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Colorbox Examples</title>
		<style>
			body{font:12px/1.2 Verdana, sans-serif; padding:0 10px;}
			a:link, a:visited{text-decoration:none; color:#416CE5; border-bottom:1px solid #416CE5;}
			h2{font-size:13px; margin:15px 0 0 0;}
		</style>
		<link rel="stylesheet" href="colorbox.css" />
	  <script src="http://106.14.34.130:8080/jobgroup/static/lte/plugins/jQuery/jquery-2.2.3.min.js"></script>
	  
	 

		<script src="../jquery.colorbox.js"></script>
		<script src="../i18n/jquery.colorbox-zh-CN.js"></script>
		<script>
			$(document).ready(function(){
				//Examples of how to assign the Colorbox event to elements
				
				$(".iframe").colorbox({iframe:true, width:"40%", height:"500px"});
				
			});
		</script>
	</head>
	<body>
		<h1>Colorbox Demonstration</h1>
		<h2>Elastic Transition</h2>
		
		<p><a class='iframe' href="http://www.cau.edu.cn">Outside Webpage (Iframe)</a></p>
	
	</body>
</html>
